<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>toDo</title>
</head>
<body>
    <div id="sidebar">
        <div class="mui--text-white mui--text-display1 mui--align-vertical">Note list</div>
        <div class="sidebar__author">by Bohdan Lysov</div>
    </div>
    
    <div id="content" class="mui-container-fluid">
    <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
        <br>
        <br>
        <div class="mui--text-black-54 mui--text-body2 mui-title">Urgent notes</div>
        <div class="mui-divider"></div>

        <div class="note-list" id="note-list-urgent"></div>

        <br>
        <div class="mui--text-black-54 mui--text-body2 mui-title">Your notes</div>
        <div class="mui-divider"></div>
        
        <div class="note-list" id="note-list"></div>

        <form class="mui-form" id="form">
            <div class="form__wrapper">
                <legend class="form__title">Add note</legend>
                <button class="close-form" id="close-form">&#10006;</button>
            </div>
            <div class="mui-textfield">
              <input type="text" placeholder="Title" id="title">
            </div>
            <div class="mui-textfield" >
              <textarea placeholder="Description" id="description"></textarea>
            </div>
            <div class="mui-select">
                <select id="priority">
                  <option>High priority</option>
                  <option>Normal priority</option>
                  <option>Low priority</option>
                  <option>Without priority</option>
                </select>
                <label>Priority</label>
            </div>
            <div class="mui-container">
                <button type="submit" class="mui-btn mui-btn--primary" id="submit">Submit</button>
                <input type="color" id="color" value="#39a1f4">
            </div>
        </form>

        <button class="mui-btn mui-btn--fab mui-btn--primary button-holder" id="addItem">+</button>
    </div>

</body>
</html>
